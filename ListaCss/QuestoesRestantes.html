    <h1>Página de Cadastro</h1>
    <p>Bem-vindo! Preencha o formulário abaixo para se cadastrar.</p>
</body>

<form action="/submit" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>
    
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="curso">Curso:</label>
    <select id="curso" name="curso">
        <option value="informatica">Informática</option>
        <option value="design">Design</option>
    </select><br><br>
    
    <label for="newsletter">Deseja receber nossa newsletter?</label>
    <input type="checkbox" id="newsletter" name="newsletter"><br><br>
    
    <button type="submit">Enviar</button>
</form>

<table border="1">
    <tr>
        <th>Campo</th>

        <td>Nome</td>

    </tr>
    <tr>

        <td>Digite seu endereço de e-mail</td>
    </tr>
    <tr>
        <td>Curso</td>
        <td>Selecione o curso desejado</td>
    </tr>
</table>
